apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kv-system
  name: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      securityContext:
        fsGroup: 1000   # ensures Kibana can read mounted certs
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.9.0
        ports:
        - containerPort: 5601
        env:
        ### --- KIBANA SECURITY ENV VARS ---
        - name: ELASTICSEARCH_HOSTS
          value: "https://elasticsearch.kv-system:9200"

        # Service account token for Kibana (correct for Elasticsearch 8.x)
        - name: ELASTICSEARCH_SERVICEACCOUNTTOKEN
          valueFrom:
            secretKeyRef:
              name: kibana-service-token
              key: token

        # CA certificate path
        - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
          value: "/usr/share/kibana/config/certs/http_ca.crt"

        # Needed for CA-based HTTPS auth
        - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
          value: "certificate"

        volumeMounts:
        - name: elastic-ca
          mountPath: /usr/share/kibana/config/certs
          readOnly: true

      volumes:
      - name: elastic-ca
        secret:
          secretName: elasticsearch-ca

---
apiVersion: v1
kind: Service
metadata:
  namespace: kv-system
  name: kibana
spec:
  type: NodePort
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30061   # you can choose any port between 30000â€“32767
