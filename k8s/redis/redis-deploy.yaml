apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: kv-system
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        args: ["redis-server", "--appendonly", "yes"]
        ports:
          - containerPort: 6379
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 2
          periodSeconds: 5
